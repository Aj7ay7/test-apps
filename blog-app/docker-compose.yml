# Secrets come from environment (e.g. .env or Dokploy). Do not commit secrets.
# When running with Docker Compose, DATABASE_URL must use host "postgres" (not localhost).
# If DATABASE_URL is unset, the app service will build it from POSTGRES_* below.
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
      # Use DATABASE_URL if set (e.g. Dokploy); otherwise build from POSTGRES_* so host is "postgres"
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
