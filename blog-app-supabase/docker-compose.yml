# Supabase Postgres container (same engine as Supabase cloud).
# Backup from this DB, then restore into your own Postgres app when transitioning.
# Secrets come from environment (e.g. .env or Dokploy). Do not commit secrets.
# When running with Docker Compose, DATABASE_URL must use host "supabase-db" (not localhost).
# If DATABASE_URL is unset, the app service will build it from POSTGRES_* below.
services:
  supabase-db:
    image: supabase/postgres:15.8.1.060
    container_name: blog-app-supabase-db
    restart: unless-stopped
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 45s
    networks:
      - appnet

  app:
    build: .
    restart: unless-stopped
    expose:
      - "3000"
    ports:
      - "${APP_PORT:-3001}:3000"
    environment:
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
      # Use DATABASE_URL if set (e.g. Dokploy); otherwise build from POSTGRES_* so host is "supabase-db"
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@supabase-db:5432/${POSTGRES_DB}}
    depends_on:
      supabase-db:
        condition: service_healthy
    networks:
      - appnet
    # Use host prisma/ so you can add new seed content without rebuilding the image
    volumes:
      - ./prisma:/app/db-tools/prisma:ro

networks:
  appnet:
    driver: bridge

volumes:
  supabase_db_data:
